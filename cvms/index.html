<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Visitor Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
    
        body {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(./app/images/clg.jpg) no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }
    
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
    
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
    
        .logo-container img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }
    
        .login-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }
    
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
    
        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 1rem;
        }
    
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
    
        .input-group input {
            width: 100%;
            padding: 0.75rem 2.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
    
        .input-group input:focus {
            border-color: #1e293b;
        }
    
        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 1rem;
            pointer-events: none;
        }
    
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background: #1e293b;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s ease;
        }
    
        .login-btn:hover {
            background: #0f172a;
        }
    
        .forgot {
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: #777;
            text-align: center;
        }
    
        .forgot a {
            color: #1e293b;
            text-decoration: none;
            transition: color 0.3s ease;
        }
    
        .forgot a:hover {
            color: #0f172a;
        }
    
        .about-btn {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        .about-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    
        .styled-select {
            width: 100%;
            padding: 0.75rem 2.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;
            background-color: white;
            appearance: none;
            cursor: pointer;
        }
    
        .styled-select:after {
            content: "\f078";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
    
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
    
            .login-container {
                flex-direction: column;
                gap: 1rem;
            }
    
            .login-box {
                width: 100%;
                max-width: 320px;
            }
        }
    </style>
    
</head>
<body>
    <h1>Campus Visitor Management</h1>
    <div class="logo-container">
        <img src="./app/images/MVGR Logo.png" alt="Campus Logo">
    </div>
    <div class="login-container">
        <div class="login-box">
            <h2 style="text-align: center;">Security Login</h2>
            <form action="./app/login.php" method="POST">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Security ID" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <input type="hidden" name="role" value="security">
                <button type="submit" class="login-btn">Login <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </div>

        <div class="login-box">
            <h2 style="text-align: center;">Admin Login</h2>
            <form action="./app/login.php" method="POST">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Admin ID" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <input type="hidden" name="role" value="admin">
                <button type="submit" class="login-btn">Login <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </div>

        <div class="login-box">
            <h2 style="text-align: center;">Department Login</h2>
            <form action="./app/login.php" method="POST">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <select name="username" required class="styled-select">
                        <option value="" disabled selected>Select Department</option>
                        <option value="cse">CSE</option>
                        <option value="it">IT</option>
                        <option value="de">DE</option>
                        <option value="ece">ECE</option>
                        <option value="eee">EEE</option>
                        <option value="mech">MECH</option>
                        <option value="mba">MBA</option>
                        <option value="civil">CIVIL</option>
                        <option value="chem">CHEM</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <input type="hidden" name="role" value="dept">
                <button type="submit" class="login-btn">Login <i class="fa-solid fa-arrow-right"></i></button>
            </form>
        </div>
        
        
    </div>
</body>
</html>
